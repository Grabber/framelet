<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

   <style type="text/css">
      body {
         background-color: yellowgreen;
      }
   </style>

   <title>framelet - child</title>
</head>
<body>
   <h1>child</h1>
   <div>
      <input type="button" value="once" onclick="javascript:onceListener();"/>
      <input type="button" value="on" onclick="javascript:onListener();"/>
      <input type="button" value="off" onclick="javascript:offListener();"/>
      <input type="button" value="send to parent" onclick="javascript:sendMessage();"/>
   </div>

   <script src="//127.0.0.1:8080/dist/framelet.min.js"></script>

   <script type="application/javascript">
      var framelet = new Framelet(window.parent);

      function listener(msg) {
         console.log(msg);
      }

      function onceListener() {
         framelet.once('topic.*', listener);
      }

      function onListener() {
         framelet.on('topic.*', listener);
      }

      function offListener() {
         framelet.off('topic.*', listener);
      }

      function sendMessage() {
         framelet.send('topic.msg', new Date() + ' => ' + 'hello world!');
      }

      framelet.on('topic.*', listener);
   </script>
</body>
</html>
