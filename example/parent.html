<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   
   <style type="text/css">
      .child {
         display: block;
         left: 0px;
         top: 0px;
      }

      .child-container {
         bottom: auto;
         display: block;
         height: 100%;
         left: 0px;
         position: absolute;
         right: auto;
         top: 0px;
      }

      .child-container-1 {
         border: none;
         height: 100%;
         left: auto;
         overflow: auto;
         position: fixed;
         right: 0px;
         width: 50%;
      }
   </style>

   <title>framelet - parent</title>
</head>
<body>
   <div>
      <div>
         <input type="button" value="once" onclick="javascript:onceListener();"/>
         <input type="button" value="on" onclick="javascript:onListener();"/>
         <input type="button" value="off" onclick="javascript:offListener();"/>
         <input type="button" value="send to child" onclick="javascript:sendMessage();"/>
      </div>

      <pre id="list"></pre>
   </div>

   <div class="child" id="child">
      <div class="child-container" id="child-container">
         <iframe name="child" src="//127.0.0.1:8080/example/child.html" class="child-container-1" id="child-container-1"></iframe>
      </div>
   </div>

   <script src="//127.0.0.1:8080/dist/framelet.min.js"></script>

   <script type="application/javascript">
      var framelet = new Framelet('example', document.querySelector('#child-container-1').contentWindow);

      function listener(message) {
         const r = document.querySelector('#list');
         console.log(message);
         r.innerHTML = r.innerHTML + '\n' + message;
      }

      function onceListener() {
         framelet.once('topic.*', listener);
      }

      function onListener() {
         framelet.on('topic.*', listener);
      }

      function offListener() {
         framelet.off('topic.*', listener);
      }

      function sendMessage() {
         framelet.send('topic.data', new Date() + ' => ' + 'hello world!');
      }

      framelet.on('topic.*', listener);
   </script>
</body>
</html>
