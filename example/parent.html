<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   
   <style type="text/css">
      .child {
         display: block;
         left: 0px;
         top: 0px;
      }

      .child-container {
         bottom: auto;
         display: block;
         height: 100%;
         left: 0px;
         position: absolute;
         right: auto;
         top: 0px;
      }

      .child-container-frame {
         border: none;
         height: 100%;
         left: auto;
         overflow: auto;
         position: fixed;
         right: 0px;
         width: 50%;
      }
   </style>

   <title>framelet - parent</title>
</head>
<body>
   <h1>parent</h1>
   <div>
      <input type="button" value="once" onclick="javascript:onceListener();"/>
      <input type="button" value="on" onclick="javascript:onListener();"/>
      <input type="button" value="off" onclick="javascript:offListener();"/>
      <input type="button" value="send to child" onclick="javascript:sendMessage();"/>
   </div>

   <div class="child" id="child">
      <div class="child-container" id="child-container">
         <!--iframe name="child" src="//127.0.0.1:8080/example/child.html" class="child-container-1" id="child-container-1"></iframe-->
      </div>
   </div>

   <script src="//127.0.0.1:8080/dist/framelet.min.js"></script>

   <script type="application/javascript">
      var frame = document.createElement('iframe');
      frame.classList.add('child-container-frame');
      frame.name = 'child';
      frame.src = '//127.0.0.1:8080/example/child.html';

      var container = document.getElementById('child-container');

      if (container) {
         container.appendChild(frame);
      }

      var framelet = new Framelet('example', frame.contentWindow);

      function listener(msg) {
         console.log(msg);
      }

      function onceListener() {
         framelet.once('topic.*', listener);
      }

      function onListener() {
         framelet.on('topic.*', listener);

         var frame = document.getElementById('child-container-1');

         if (frame) {
            frame.style.display = 'none';
         }
      }

      function offListener() {
         framelet.off('topic.*', listener);
      }

      function sendMessage() {
         framelet.send('topic.data', new Date() + ' => ' + 'hello world!');
      }

      framelet.on('topic.*', listener);
   </script>
</body>
</html>
