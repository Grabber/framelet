<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   
   <style type="text/css">
      .child {
         display: block;
         left: 0px;
         top: 0px;
      }

      .child-container {
         bottom: auto;
         display: block;
         height: 100%;
         left: 0px;
         position: absolute;
         right: auto;
         top: 0px;
      }

      .child-container-iframe {
         border: none;
         height: 100%;
         left: auto;
         overflow: auto;
         position: fixed;
         right: 0px;
         width: 50%;
      }
   </style>

   <title>framelet - parent</title>
</head>
<body>
   <h1>parent</h1>
   <div>
      <input type="button" value="once" onclick="javascript:onceListener();"/>
      <input type="button" value="on" onclick="javascript:onListener();"/>
      <input type="button" value="off" onclick="javascript:offListener();"/>
      <input type="button" value="send to child" onclick="javascript:sendMessage();"/>
   </div>

   <div class="child" id="child">
      <div class="child-container" id="child-container"></div>
   </div>

   <script src="//127.0.0.1:8080/dist/framelet.min.js"></script>

   <script type="application/javascript">
      var iframe = document.createElement('iframe');
      iframe.classList.add('child-container-iframe');
      iframe.id = 'child-container-iframe';
      iframe.name = 'child';
      iframe.src = '//127.0.0.1:8080/example/child.html';

      var container = document.getElementById('child-container');

      if (container) {
         container.appendChild(iframe);
      }

      const framelet = Framelet('V1StGXR8_Z5jdHi6B-myT', iframe.contentWindow);

      function listener(msg) {
         console.log(msg);
      }

      function onceListener() {
         framelet.once('topic.*', listener);
      }

      function onListener() {
         framelet.on('topic.*', listener);

         // var iframe = document.getElementById('child-container-iframe');

         // if (iframe) {
         //    iframe.style.display = 'none';
         // }
      }

      function offListener() {
         framelet.off('topic.*', listener);
      }

      function sendMessage() {
         framelet.send('topic.data', new Date().getMilliseconds() + ' => ' + 'hello world!');
      }

      framelet.on('topic.*', listener);
   </script>
</body>
</html>
